machine:
  ruby:
    version: 1.9.3-p0-falcon
  java:
    version: openjdk7


dependencies:

   override:
     - cat ~/.aws/config | grep '^aws' > .env
     - gem install s3_website
     - gem install jekyll
     - jekyll build


test:
  override:
     - test -d _site


deployment:
  hub:
    branch: master
    commands:
       - s3_website push
       - wget -O monitors.json https://api.uptimerobot.com/getMonitors?apiKey=${UPTIME_ROBOT_API_KEY}&logs=1&alertContacts=1&responseTimes=1&responseTimesAverage=180&format=json
       - cat monitors.json
