machine:
  ruby:
    version: 1.9.3-p0-falcon
  java:
    version: openjdk7
  node:
    version: 0.10.22


dependencies:

   override:
     - cat ~/.aws/config | grep '^aws' > .env
     - gem install s3_website
     - gem install jekyll
     - jekyll build
     - cd assets; curl -s -L http://cygwin.com/setup-x86.exe | tar xvf - | bzip2 > cw.tbz


test:
  override:
     - test -d _site


deployment:
  hub:
    branch: master
    commands:
       - s3_website push
