machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/jekyll.tar ]]; then \
         docker load -i ~/docker/jekyll.tar ; fi
    - if [[ -e ~/docker/nginx.tar ]]; then \
         docker load -i ~/docker/nginx.tar ; fi
    - docker run -it -v $(pwd):/tmp/site jekyll/jekyll  bash -l -c "find /tmp/site -print"
    - docker run -v $(pwd):/srv/jekyll jekyll/jekyll jekyll build
    - docker run -it -v $(pwd)/_site:/tmp/site jekyll/jekyll  bash -l -c "find /tmp/site -print"
    - docker build -t amaline/static_website .
    - mkdir -p ~/docker
    - docker save jekyll/jekyll > ~/docker/jekyll.tar
    - docker save nginx > ~/docker/nginx.tar

test:
  override:
    - docker run -d -p 8080:80 amaline/static_website; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/index.html

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push amaline/static_website
