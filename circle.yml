machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker run -v $(pwd):/tmp/site jekyll/jekyll  bash -l -c "ls /tmp/site"
    - docker run -v $(pwd):/srv/jekyll jekyll/jekyll jekyll build
    - docker run -v $(pwd)/_site:/tmp/site jekyll/jekyll  bash -l -c "ls /tmp/site"
    - docker build -t amaline/staticWebsite .

test:
  override:
    - docker run -d -p 8080:80 amaline/staticWebsite; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/index.html

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push amaline/staticWebsite
