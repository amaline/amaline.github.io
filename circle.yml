machine:
  ruby:
    version: 1.9.3-p0-falcon
  java:
    version: openjdk7
  node:
    version: 0.10.22


dependencies:

   override:
     - cat ~/.aws/config | grep '^aws' > .env
     - gem install s3_website
     - gem install jekyll
     - npm install uptime-robot
     - jekyll build


test:
  override:
     - test -d _site


deployment:
  hub:
    branch: master
    commands:
       - s3_website push
       - node updateMonitor.js
